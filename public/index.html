<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body onload="setRandColors">
        <div id="welcomeContainer">
            <p id="welcomeText"></p>
            <div id="introAnimation"></div>
            <script>
                var i = 0;
                var txt = 'welcome to wishnick studios';
                const t = txt;
                var speed = 50;
                var teext="";
                function typeWrite(){
                    if (i< txt.length){
                        teext += txt.charAt(i);
                        document.getElementById("welcomeText").innerHTML = teext + '_';
                        i++;
                        if (i == txt.length){
                            setTimeout(displayEll, 500);
                            setTimeout(displayText, 1000);
                            setTimeout(displayEll, 1500);
                            setTimeout(displayText, 2000);
                            setTimeout(displayEll, 2500);
                            setTimeout(clearText, 3000);

                            // then go to home page
                        }
                        else{
                            setTimeout(typeWrite, speed);
                        }
                    }
                }
                var ell = '_';
                var blinkTimes = 2;
                var x = 0;
                function displayText(){
                    document.getElementById("welcomeText").innerHTML = t;
                }
                function displayEll(){
                    document.getElementById("welcomeText").innerHTML = t + ell;
                }
                function clearText(){
                    document.getElementById("welcomeContainer").style.visibility = 'hidden';
                }
                window.onload = function(){
                    typeWrite();
                }
                
        
            </script>
        </div>
